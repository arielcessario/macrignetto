<div ng-controller="ComicController as comicCtrl" class="common-container">
    <div class="container-titulo" style="min-height: 70px">
        <img ng-src="images/logo.png" height="40" style="margin-left: 20px;">
        <span style="margin-left: 20px;font-size: 32px;">{{comicCtrl.comic.titulo}}</span>
    </div>
    <div class="noticia-container">
        <!--div style="width: 80%;display: flex;flex-direction: column;"-->
        <div class="container-flex-2">
            <img class="foto-principal-comic" ng-src="images/{{comicCtrl.fotoSelected}}">
            <div style="display: flex; width: 90%; margin: 5px auto;">
                <div facebook proyecto="comicCtrl.url_id"></div>
                <a twitter style="height: 30px; width: 30px;"
                   class="btn-twitter-2" data-text="Your text: "
                   data-url="comicCtrl.url_id"></a>
            </div>
            <div class="comic-flex" style="width: 90%; margin: 10px auto">
                <div class="comic-col-1">
                    <ac-administracion-comentarios obj="comicCtrl.objComic"></ac-administracion-comentarios>
                    <button ng-click="appCtrl.volver('main');" style="margin-bottom: 20px;">Volver</button>
                </div>
                <div class="comic-col-2" style="margin:10px;">
                    <div style="font-family: 'Merriweather', serif;color:#fff;margin-bottom: 5px;font-size: 22px;">Ultimos Comics</div>
                    <img  ng-repeat="comic in comicCtrl.comics" ng-src="images/{{comic.imagen}}"
                          ng-click="comicCtrl.verComic(comic.$id);" style="cursor: pointer;"
                          class="foto-secundaria-comic" title="{{comic.titulo}}">
                </div>
            </div>
        </div>
    </div>
    <ac-contacto></ac-contacto>
</div>
